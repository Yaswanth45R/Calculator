<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="display_result"></div>
        <div class="clr_buttons">
            <div class="clr_button">CLEAR</div>
            <div class="delete_button">DELETE</div>
        </div>
        <div class="first_row">
            <div class="cal_buttons">7</div>
            <div class="cal_buttons">8</div>
            <div class="cal_buttons">9</div>
            <div class="cal_buttons">/</div>
        </div>
        <div class="second_row">
            <div class="cal_buttons">4</div>
            <div class="cal_buttons">5</div>
            <div class="cal_buttons">6</div>
            <div class="cal_buttons">x</div>
        </div>
        <div class="third_row">
            <div class="cal_buttons">1</div>
            <div class="cal_buttons">2</div>
            <div class="cal_buttons">3</div>
            <div class="cal_buttons">-</div>
        </div>
        <div class="fourth_row">
            <div class="cal_buttons">.</div>
            <div class="cal_buttons">0</div>
            <div class="cal_buttons">=</div>
            <div class="cal_buttons">+</div>
        </div>
    </div>
</body>
</html>
