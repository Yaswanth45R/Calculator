<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main_container">
        <div class="display_result">
            <div class="display_row_one"></div>
            <div class="display_row_two"></div>
        </div>
        <div class="clr_buttons">
            <div class="clr_button">CLEAR</div>
            <div class="delete_button">DELETE</div>
        </div>
        <div class="first_row">
            <div class="cal_buttons seven">7</div>
            <div class="cal_buttons eight">8</div>
            <div class="cal_buttons nine">9</div>
            <div class="cal_buttons div"> / </div>
        </div>
        <div class="second_row">
            <div class="cal_buttons four">4</div>
            <div class="cal_buttons five">5</div>
            <div class="cal_buttons six">6</div>
            <div class="cal_buttons mult"> x </div>
        </div>
        <div class="third_row">
            <div class="cal_buttons one">1</div>
            <div class="cal_buttons two">2</div>
            <div class="cal_buttons three">3</div>
            <div class="cal_buttons minus"> - </div>
        </div>
        <div class="fourth_row">
            <div class="cal_buttons dot">.</div>
            <div class="cal_buttons zero">0</div>
            <div class="cal_buttons equal">=</div>
            <div class="cal_buttons plus"> + </div>
        </div>
    </div>
</body>
</html>
